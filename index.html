<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>AgoodShop</title>
</head>

<body>
    <h1 class="text-center my-4">AgoodShop</h1>
    <hr class="border border-dark border-2 opacity-50 w-80 mx-auto">

    <div id="contenedor">
        <div id="contenedorTabla">
            <table class="table table-striped table-hover align-middle" id="tablaProductos">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Pr. Unidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>

        <div id="contenedorCarrito" class="card ms-3" style="min-width: 200px; flex:1;">
            <div class="card-header bg-dark text-white">
                <p id="tituloCarrito">Carrito</p>
            </div>
            <div class="d-flex justify-content-between align-items-center p-3 mb-3 rounded bg-orange">
                <span class="fw-bold text-uppercase">Total</span>
                <span id="totalFinal" class="fw-bold fs-5">0â‚¬</span>
            </div>

            <div class="card-body" id="productosCarrito">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

    <script src="./scripts.js"></script>
</body>

</html>
